<body>
    <h1 id = "demo">Hello World</h1>
    <script>
           var x = 0;
function change()
 {
 x = x +1;
    
        if (x%2==0)
        {
            document.getElementById("demo").innerHTML = "Powered by the DOM"
        }
   else if(x%2!=0)
    {
        
            document.getElementById("demo").innerHTML = "Hello World"
    }
}
       
    </script>
    
    <input onclick="change()" type="button" value="Click" id="btn1"></input>
    
</body>
